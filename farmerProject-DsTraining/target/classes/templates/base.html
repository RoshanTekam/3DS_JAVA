<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<title th:text="${title}">BASE SECTION</title>

</head>
<style>
/* Simple navigation bar styles */
ul.navbar {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li.nav-item {
	float: left;
}

li.nav-item a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li.nav-item a:hover {
	background-color: #111;
}
</style>

<body>

	<!--replace section  -->
	<div th:replace="${content}"></div>

</body>

</html>
