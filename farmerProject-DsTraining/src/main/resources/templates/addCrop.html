<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Farmer Dashboard</title>
</head>
<body>
	<section>
		<h1>Welcome, Farmer!</h1>
		<h2>Add Crop Details for Bidding</h2>

		<form th:action="@{/add_crop}" method="post" th:object="${crop}">

			<label for="cropName">Crop Name:</label> <input type="text"
				id="cropName" name="cropName" th:value="{$crop.name}" required><br>
			<label for="cropType">Crop Type:</label> <input type="text"
				id="cropType" name="cropType" required><br> <label
				for="quantity">Quantity(in KG):</label> <input type="number"
				id="quantity" name="quantity" required><br> <label
				for="minimumBid">Minimum Bid (per KG):</label> <input type="number"
				id="minimumBid" name="minimumBid" required><br>

			<button type="submit">Add Crop for Bidding</button>
		</form>
	</section>
</body>
</html>
